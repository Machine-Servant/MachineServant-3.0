name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: npm install
      - name: Run ESLint
        run: npm run lint
      - name: Build (generates typescript types for GraphQL)
        run: npm run build
      - name: Run TypeScript Type Check
        run: npm run type-check
